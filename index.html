<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>がわ - 自己紹介ページ</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <h1>がわ<br><span class="subtext">Gawa</span></h1>
    <p>蓮ノ空用の<br>自己紹介ページです</p>
    <hr>
    <section id="todays-events">
      <h2>本日のイベント・配信</h2>
      <div id="todays-events-list"></div>
    </section>
  </div>

  <div class="main-content">
    <section id="about-me">
      <h2>自己紹介</h2>
      <div class="menu-buttons">
        <button class="menu-button"><i class="material-icons">badge</i>名刺</button>
        <button class="menu-button"><i class="material-icons">directions_run</i>今後の現地予定</button>
      </div>
    </section>

    <section id="created-content">
      <h2>制作コンテンツ置場</h2>
      <div class="menu-buttons">
        <button class="menu-button"><i class="material-icons">linear_scale</i>かちまち関数</button>
        <button class="menu-button"><i class="material-icons">map</i>蓮ノ空マップ</button>
        <button class="menu-button"><i class="material-icons">grid_on</i>みらぱブレスレット</button>
      </div>
    </section>

    <section id="event-schedule">
      <h2>イベント・配信スケジュール</h2>
      <div class="menu-buttons">
        <!-- カレンダービューのリンク -->
        <button class="menu-button" onclick="navigateTo('events-calender-view')">
          <i class="material-icons">calendar_today</i>カレンダービュー
        </button>
        <!-- リストビューのリンク -->
        <button class="menu-button" onclick="navigateTo('events-list-view')">
          <i class="material-icons">list</i>リストビュー
        </button>
      </div>
    </section>

    <footer>
      <div class="footer-icons">
        <a href="#" class="footer-icon">X</a>
        <a href="#" class="footer-icon">IG</a>
        <a href="#" class="footer-icon">note</a>
        <a href="#" class="footer-icon">GitHub</a>
        <a href="#" class="footer-icon">eventernote</a>
      </div>
    </footer>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
