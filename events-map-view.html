<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントリストビュー</title>
    <link rel="stylesheet" href="css/events-map-view.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 左ペイン：イベントリスト -->
        <div class="left-pane">
            <h2>イベントリスト</h2>
            <ul id="event-list">
                <li data-location="location1">イベント1</li>
                <li data-location="location2">イベント2</li>
                <li data-location="location3">イベント3</li>
                <!-- イベントのリスト -->
            </ul>
        </div>

        <!-- 右ペイン：マップ -->
        <div class="right-pane">
            <h2>開催場所マップ</h2>
            <div id="map">
                <!-- ここにGoogleマップまたは他のマップAPIを表示 -->
            </div>
        </div>
    </div>

    <script src="js/events-map-view.js"></script>
</body>

</html>
